
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
    <mat-toolbar color="primary">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of sideBarItems" (click)="sidenav.toggle()" [routerLink]="item.url">
        <mat-icon> {{ item.icon }} </mat-icon>
          {{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>
    <span class="mr-2">
      <mat-icon>person</mat-icon>
      {{ user?.name }} </span>
    <button mat-raised-button color="accent" [routerLink]="'/auth/login'" (click)="logout()"> Logout </button>
  </mat-toolbar>

  <div>
    <router-outlet></router-outlet>
    <add-marker-button></add-marker-button>
  </div>

</mat-sidenav-container>
